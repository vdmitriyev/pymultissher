version: '3'

vars:
  PACKAGE_NAME: "pymultissher"
  PACKAGE_VERSION:
    sh: python -c "import importlib.metadata; print(importlib.metadata.version('{{.PACKAGE_NAME}}'))"
  VENV_DIR: ".venv"

includes:
  win: ./Taskfile_windows.yml

tasks:
  default:
    silent: true
    cmds:
      - task --list-all
      - echo ""
      - echo "Example usage-> 'task check-virtualenv'"

  check-virtualenv:
    silent: true
    run: once
    cmds:
      - echo "Check existence of a virtual directory-> {{.VENV_DIR}}"
      - test -d {{.VENV_DIR}}
      - echo -n "Check if virtual environment is active-> " && python -c "import sys; print('virtualenv is active' if sys.prefix != sys.base_prefix else 'virtualenv is NOT active')"
      - python -c "import sys; exit(1 if sys.prefix == sys.base_prefix else 0)"
      - python --version

  clean-all:
    deps: [check-virtualenv]
    cmds:
      - task: clean-build
      - task: clean-pyc
      #- task: clean-test

  clean-build:
    deps: [check-virtualenv]
    cmds:
      - echo "remove build artifacts"
      - rm -fr build/
      - rm -fr dist/
      - rm -fr .eggs/
      - rm -fr {{.PACKAGE_NAME}}.egg-info

  clean-pyc:
    deps: [check-virtualenv]
    cmds:
      - echo "remove Python file artifacts"
      #- find . -name '*.pyc' -exec rm -f {} +
      #- find . -name '*.pyo' -exec rm -f {} +
      #- find . -name '*~' -exec rm -f {} +
      #- find . -name '__pycache__' -exec rm -fr {} +

  clean-test:
    deps: [check-virtualenv]
    cmds:
      - echo "remove test and coverage artifacts"
      - rm -fr .tox/
      - rm -f .coverage
      - rm -fr htmlcov/
      - rm -fr .pytest_cache

  package-help:
    deps: [check-virtualenv]
    cmds:
      - echo 'package version {{.PACKAGE_VERSION}}'
      - python -m pymultissher --help

  install:
    deps: [check-virtualenv]
    cmds:
      - pip install --editable .
      - python -c "import {{.PACKAGE_NAME}}"

  uninstall:
    deps: [check-virtualenv]
    cmds:
      - pip uninstall {{.PACKAGE_NAME}}

  pre-commit:
    deps: [check-virtualenv]
    silent: true
    cmds:
      - pre-commit run --all-files

  git-tag-create:
    deps: [check-virtualenv]
    cmds:
      - task: build
      - git tag {{.PACKAGE_VERSION}}
      - echo "latest git tag"
      - git describe --tags --abbrev=0

  git-tag-re-create:
    deps: [check-virtualenv]
    cmds:
      - git tag -d {{.PACKAGE_VERSION}}
      - task: git-tag-create

  git-tag-print:
    silent: true
    deps: [check-virtualenv]
    cmds:
      - echo "list of git tag"
      - git tag
      - echo "latest git tag"
      - git describe --tags --abbrev=0

  git-tag-push:
    deps: [check-virtualenv]
    cmds:
        - git push --tags origin

  build:
    deps: [check-virtualenv]
    cmds:
      - echo "builds source and wheel package"
      - task: clean-build
      - py -m build
      - ls -l dist

  pytest:
    silent: true
    deps: [check-virtualenv]
    cmds:
      - echo "running pytest"
      - pytest

  pytest-verbose:
    silent: true
    deps: [check-virtualenv]
    cmds:
      - echo "running pytest"
      - pytest -v -s

  tox:
    silent: true
    deps: [check-virtualenv]
    cmds:
      - echo "running tox"
      - tox

  publish-test-pypi:
    deps: [check-virtualenv]
    cmds:
      - echo "builds source and wheel package"
      - task: build
      - py -m twine upload --repository testpypi dist/*
