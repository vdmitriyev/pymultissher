version: '3'



tasks:

  dev-version:
    deps: [check-virtualenv]
    cmds:
        - setuptools-git-versioning . -v

  dev-git-list-tag:
    deps: [check-virtualenv]
    cmds:
        - git describe --tags --abbrev=0

  dev-git-set-tag:
    deps: [check-virtualenv]
    cmds:
        - git tag {{.CLI_ARGS}}

  dev-git-push-tag:
    deps: [check-virtualenv]
    cmds:
        - git push --tags origin
